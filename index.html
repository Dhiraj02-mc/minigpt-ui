<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MiniGPT_Ai</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e3f6fd, #fffff1);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    body.dark {
      background: linear-gradient(to right, #2e1e8f, #2e1e4f);
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2em;
      background: linear-gradient(to right, dodgerblue, purple);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.4s ease;
    }

    body.dark h1 {
      background: linear-gradient(to right, #00c6ff, #7b4397);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    #chatbox {
      border: 2px solid #1976d2;
      border-radius: 15px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      background: snow;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      transition: background 0.3s, border-color 0.3s;
    }

    body.dark #chatbox {
      background: #00002d;
      border-color: #90caf9;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 20px;
      word-wrap: break-word;
      line-height: 1.4;
      white-space: pre-wrap;
      opacity: 0;
      animation-duration: 0.4s;
      animation-fill-mode: forwards;
      position: relative;
    }

    .timestamp {
      font-size: 11px;
      color: black;
      text-align: right;
      margin-top: 3px;
    }

    body.dark .timestamp {
      color: white;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #dcedc8, #aed581);
      color: black;
      border-top-right-radius: 0;
      margin-left: auto;
      animation-name: slideInUser;
    }

    .bot {
      align-self: flex-start;
      background: linear-gradient(135deg, #dcedc8, #aed581);
      color: black;
      border-top-left-radius: 0;
      margin-right: auto;
      animation-name: slideInBot;
    }

    body.dark .bot {
      background: linear-gradient(  #000052, #000065,#390080 );
      color: #e8f5e9;
    }

    @keyframes slideInUser {
      from { opacity: 0; transform: translateX(30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    @keyframes slideInBot {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }

    #inputForm {
      display: flex;
      margin-top: 15px;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 30px;
      border: 2px solid #1976d2;
      outline: none;
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      transition: all 0.3s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #input:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 5px #64b5f6;
    }

    body.dark #input {
      background: linear-gradient(to right, #2e2e3c, #38384a);
      color: #f0f0f0;
      border-color: #90caf9;
    }

    button {
      background: linear-gradient(to right, #1976d2, #42a5f5);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
    }

    button:hover {
      background: linear-gradient(to right, #1565c0, #2196f3);
      transform: scale(1.05);
    }

    body.dark button {
      background: linear-gradient(to right, #1e88e5, #64b5f6);
      color: #fff;
    }

    #darkToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f5f5f5;
      color: #222;
      border: 2px solid #90caf9;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 13px;
      transition: background 0.3s, color 0.3s;
    }

    body.dark #darkToggle {
      background: #37474f;
      color: #f5f5f5;
      border-color: #64b5f6;
    }

    .bot::before {
      content: "MiniGPT:";
      display: block;
      font-size: 13px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #558b2f;
    }

    body.dark .bot::before {
      color: #a5d6a7;
    }
  body.dark .user{
    background: linear-gradient(#000052, #000065,#390080);
    color:white;
  }
  

#
  body.dark #imputform{
  background: linear-gradient(to right, #004ba0, #001e4f);
  color: white;
}
  </style>
</head>
<body>
  <button id="darkToggle">üåô Dark Mode</button>
  <h1 style="border: 2px solid white; border-radius: 12px; padding: 10px;" />MiniGPT üí¨</h1>
  <div id="chatbox"></div>
  <form id="inputForm">
    <input id="input" type="text" placeholder="Type your question here..." required />
    <button type="submit">Send</button>
  
  </form>
  <script>
    const chatbox = document.getElementById("chatbox");
    const inputForm = document.getElementById("inputForm");
    const inputField = document.getElementById("input");
    const darkToggle = document.getElementById("darkToggle");

    inputForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userInput = inputField.value.trim();
      if (!userInput) return;
      addMessage("user", userInput);
      inputField.value = "";

      const res = await fetch("https://api.deepinfra.com/v1/openai/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer h8KSboPYxpcoznqfTd9qOn6Dc3Yi2LLV"
        },
        body: JSON.stringify({
          model: "meta-llama/Meta-Llama-3-8B-Instruct",
          messages: [
            { role: "system", content: "You are a friendly and funny AI assistant. Reply in English with useful info and include emojis when relevant." },
            { role: "user", content: userInput }
          ]
        })
      });

      const data = await res.json();
      const reply = data.choices?.[0]?.message?.content || "‚ùå Something went wrong.";
      addMessage("bot", reply);
    });

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;

      const timestamp = document.createElement("div");
      timestamp.className = "timestamp";
      const now = new Date();
      timestamp.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      div.appendChild(timestamp);
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    darkToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      darkToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    });
  </script>
</body>
</html>
